<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>数据分类：图像、文本、视频</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/link2.css" />
    <script id="MathJax-script" async src="../js/es5/tex-chtml.js"></script>
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
</head>

<body class="container-fluid">
    <div class="container">
        <h2 class="title">查看文件</h2>

        <div class="button-group">
            <button class="btn" onclick="navigateTo('show_images')">查看图片</button>
            <button class="btn" onclick="navigateTo('show_txts')">查看TXT</button>
            <button class="btn" onclick="navigateTo('show_csvs')">查看CSV</button>
            <button class="btn" onclick="navigateTo('show_videos')">查看视频</button>
            <button class="btn" onclick="navigateTo('show_audios')">查看音频</button>
        </div>

    </div>

    <script>
        function navigateTo(type) {
            window.location.href = `./show_data/${type}.html`;
        }
    </script>
    
    <script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/link.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
