<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Files</title>
    <link rel="stylesheet" href="../css/link2.css">
</head>

<body>
    <div class="container">
        <div class="button-group">
            <button class="btn" onclick="goBack()">返回</button>
        </div>
        <h2 class="title">点击按钮可上传TXT</h2>

        <div class="upload-container">
            <label for="file-input" class="file-label">Choose file</label>
            <input type="file" id="file-input" onchange="uploadFile(event, '/hdfs/file/uploadTxt')" accept=".txt"
                style="display: none;">
        </div>

        <div class="file-list">
            <h3>所有TXT</h3>
            <ul id="file-list">
                <!-- List of files will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="../js/txt.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
