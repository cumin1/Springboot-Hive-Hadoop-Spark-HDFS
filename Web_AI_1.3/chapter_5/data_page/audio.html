<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频文件管理</title>
    <link rel="stylesheet" href="../css/link2.css">
</head>

<body>

    <div class="container">
        <div class="button-group">
            <button class="btn" onclick="goBack()">返回</button>
        </div>
        <div class="header-container">
            <h2>点击按钮可上传音频</h2>
            <div class="upload-container">
                <label for="file-input" class="file-label">Choose file</label>
                <input type="file" id="file-input" onchange="uploadAudio()" accept=".mp3" style="display: none;">
            </div>
        </div>

        <!-- 搜索框 -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="搜索文件名...">
        </div>

        <ul id="file-list" class="file-list">
            <!-- 这里将由 JavaScript 动态插入音频列表 -->
        </ul>
    </div>

    <script src="../js/audio.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
