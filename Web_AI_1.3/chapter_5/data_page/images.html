<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Files</title>
    <link rel="stylesheet" href="../css/link2.css">
</head>

<body>
    <div class="container">
        <div class="button-group">
            <button class="btn" onclick="goBack()">返回</button>
        </div>
        <h2 class="title">点击按钮可上传图片</h2>

        <div class="upload-container">
            <label for="file-input" class="file-label">Choose file</label>
            <input type="file" id="file-input" onchange="uploadFile(event, '/hdfs/file/uploadImage')"
                accept=".jpg, .jpeg, .png, .gif, .txt, .csv, .mp4" style="display: none;">
        </div>

        <div class="file-list">
            <h3>显示所有图片</h3>
            <div class="box">
                <ul id="file-list" class="file-list">
                    <!-- 这里将由 JavaScript 动态插入文件列表 -->
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/images.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
