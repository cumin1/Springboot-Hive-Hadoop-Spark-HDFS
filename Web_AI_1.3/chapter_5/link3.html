<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>数据录增、删减操作</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/link3.css" />
    <script id="MathJax-script" async src="../js/es5/tex-chtml.js"></script>
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
</head>

<body class="container-fluid">
    <div class="container">
        <h2 class="title">数据管理</h2>

        <div class="button-group">
            <button class="btn" onclick="navigateTo('images')">管理图片文件</button>
            <button class="btn" onclick="navigateTo('txt')">管理TXT文件</button>
            <button class="btn" onclick="navigateTo('csv')">管理CSV文件</button>
            <button class="btn" onclick="navigateTo('videos')">管理视频文件</button>
        </div>
        
        
    </div>

    <script>
        function navigateTo(type) {
            window.location.href = `./data_page/${type}.html`;
        }
    </script>
    <script src="./js/link3.js"></script>
    <script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/link.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
